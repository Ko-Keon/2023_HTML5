<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생명단입니다</h2>
    <table style="border: solid 1px black">
        <tr>
            <th style="border: solid 1px black" colspan="3">A반</th>
        </tr>

        <td style="border: solid 1px black">에밀리</td>
        <td style="border: solid 1px black">토비</td>
        <td style="border: solid 1px black">제임스</td>
        
        <tr>
        <td style="border: solid 1px black">16</td>
        <td style="border: solid 1px black">14</td>
        <td style="border: solid 1px black">10</td>
        

        </tr>
    </table>
    <table style="border: solid 1px white">
        <tr>
        <th style= "color: white; background-color: orange;">반</th>
        <th style="color: white; background-color: orange;" colspan="3" >A반</th> 
        </tr>
        <td style="background-color: bisque;" rowspan="2">학생</td>
        <td style="background-color: bisque;">에밀리</td>
        <td style="background-color: bisque;">토비</td>
        <td style="background-color: bisque;">제임스</td>
        <tr>
        <td style="background-color: beige;">16</td>
        <td style="background-color: beige;">14</td>
        <td style="background-color: beige;">10</td>
        </tr>
    </table>
</body>
</html>
